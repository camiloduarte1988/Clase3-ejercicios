<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dinamarca</title>
</head>

<style>
	.content{
		width: 500px;
		height: 300px;
		background-color: white;
	}

	.side1{
		height: 130px;
		background-color: white;
		margin-bottom: 40px;
	}
	.side2{
		height: 130px;
		background-color: white;

	}

	.cuadro1{
		background-color: red;
		height: 130px;
		width: 130px;
		margin-right: 40px;
		float: left;
	}
	.cuadro2{
		background-color: red;
		height: 130px;
		width: 330px;
		float: right;
	}

</style>


<body>
	<div class="content">
		<div class="side1">
			<div class="cuadro1"></div>
			<div class="cuadro2"></div>
			
		</div>

		<div class="side2">
			<div class="cuadro1"></div>
			<div class="cuadro2"></div>
		</div>
		
	</div>
</body>


</html>
